<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>单击事件 </title>
		<script type="text/javascript">
			function openwin() {
				window.open('http://www.imnu.edu.cn', '_blank', 'height=600,width=400,top=100,toolbar=no,left=0,menubar=no,scrollbars=no,status=no');
			}
		</script>
	</head>

	<body>
		<form>
			<input type="button" value="点击我" onclick="openwin()" />
		</form>
	</body>

</html>
