<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>鼠标移开事件 </title>
		<script type="text/javascript">
			function message() {
				alert("不要移开，点击后进入内蒙古师范大学官网!");
			}
		</script>
	</head>

	<body>
		<form>
			<a href="http://www.imnu.edu.cn" onmouseout="message()">点击我</a>
		</form>
	</body>

</html>
