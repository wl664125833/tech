<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>混合布局编程挑战</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-size: 30px;
			color: #fff
		}
		
		.top {
			width: 100%;
			height: 100px;
			background: #ccc;
		}
		
		.main {
			background: #f00;
			height: 500px;
		}
		
		.left {
			width: 200px;
			height: 500px;
			position: absolute;
			left: 0;
			top: 100px;
			background: blue;
		}
		
		.right {
			background: #9C9;
			height: 500px;
			margin-left: 210px;
		}
		
		.foot {
			width: 100%;
			height: 50px;
			background: #F63;
			clear: both;
		}
	</style>

</head>

<body>
	<div class="top">top</div>
	<div class="main">
		<div class="right">right</div>
		<div class="left">left</div>
	</div>
	<div class="foot">foot</div>

</body>

</html>
