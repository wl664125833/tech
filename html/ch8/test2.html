<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>二列布局</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-size: 30px;
			font-weight: bold
		}
		
		div {
			text-align: center;
			line-height: 50px
		}
		
		.main {
			width: 100%;
			height: 600px;
			margin: 0 auto
		}
		
		.left {
			width: 38%;
			height: 600px;
			background: #ccc;
			float: left;
			text-align: left;
		}
		/*左浮动样式*/
		
		.right {
			width: 60%;
			height: 600px;
			background: #FCC;
			float: right;
			text-align: left;
		}
		/*右浮动样式*/
	</style>
</head>

<body>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>

</html>
