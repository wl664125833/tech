<!DOCTYPE html>
<html>

	<head>
		<title>检测两个节点的包含关系</title>
		<meta charset="utf-8" />
		<script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
		<style>
			#divtest {
				width: 282px;
			}
			
			#divtest .title {
				padding: 8px;
				background-color: Blue;
				color: #fff;
				height: 23px;
				line-height: 23px;
				font-size: 15px;
				font-weight: bold;
			}
			
			#divtest .content {
				padding: 8px;
				background-color: #fff;
				font-size: 13px;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
		</style>
	</head>

	<body>
		<div id="divtest">
			<div class="title">
				<span class="fl">检测两个节点的包含关系</span>
			</div>
			<div class="content"></div>
		</div>

		<script type="text/javascript">
			$(function() {
				var node_a = document.documentElement;
				var node_b = document.body;
				var strTmp = "对象node_a";
				if($.contains(node_a, node_b)) { //检测是否包含节点
					strTmp += " 包含 ";
				} else {
					strTmp += " 不包含 ";
				}
				strTmp += "对象node_b";
				$(".content").html(strTmp);
			});
		</script>
	</body>

</html>
