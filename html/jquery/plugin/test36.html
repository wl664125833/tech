<!DOCTYPE html>
<html>

	<head>
		<title>URL操作函数</title>
		<meta charset="utf-8" />
		<script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
		<style>
			#divtest {
				width: 302px;
			}
			
			#divtest .title {
				padding: 8px;
				background-color: Blue;
				color: #fff;
				height: 23px;
				line-height: 23px;
				font-size: 15px;
				font-weight: bold;
			}
			
			#divtest .content {
				padding: 8px;
				background-color: #fff;
				font-size: 13px;
			}
			
			#divtest .content .tip {
				border: solid 1px #ccc;
				background-color: #eee;
				margin: 10px 0px;
				padding: 8px;
				display: none;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
		</style>
	</head>

	<body>
		<div id="divtest">
			<div class="title">
				<span class="fl">URL操作函数</span>
			</div>
			<div class="content">
				<div class="tip"></div>
			</div>
		</div>

		<script type="text/javascript">
			$(function() {
				//基本信息对象
				var objInfo = new Object();
				objInfo.name = "白富美";
				objInfo.sex = 1;
				//序列化对象
				var objNewInfo = $.param(objInfo);
				//显示序列化后的对象
				var strTmp = "<b>对象 白富美 序列化后</b>：<br/><br/>";
				strTmp += objNewInfo;
				//显示在页面中
				$(".tip").show().append(strTmp);
			});
		</script>
	</body>

</html>
