<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>无标题文档</title>
	</head>

	<body>
		<script type="text/javascript">
			var main = document.body;
			//创建链接
			function createa(url, text) {
				var a = document.createElement("a");
				a.href = url;
				a.innerHTML = text;
				a.style.color = "red";
				main.appendChild(a);
			}
			// 调用函数创建链接
			createa("http://www.imnu.edu.cn", "内蒙古师范大学");
		</script>
	</body>

</html>
