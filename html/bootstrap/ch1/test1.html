<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>标题（一）</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>

	<body>
		<!--Bootstrap中的标题-->
		<h1>Bootstrap标题一</h1>
		<h2>Bootstrap标题二</h2>
		<h3>Bootstrap标题三</h3>
		<h4>Bootstrap标题四</h4>
		<h5>Bootstrap标题五</h5>
		<h6>Bootstrap标题六</h6>

		<!--Bootstrap中让非标题元素和标题使用相同的样式-->

		<!--通过css样式和类名固定了样式，只需要输入对应的类明就可以调用样式，这里我把DIV换成了P效果也是一样的-->
		<p class="h1">Bootstrap标题一</p>
		<p class="h2">Bootstrap标题二</p>
		<p class="h3">Bootstrap标题三</p>
		<p class="h4">Bootstrap标题四</p>
		<p class="h5">Bootstrap标题五</p>
		<p class="h6">Bootstrap标题六</p>
		<!--任务填写下方-->
		<h1>我的第一个bootstrap标题</h1>

	</body>

</html>
