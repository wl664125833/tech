<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>比较操作符</title>
		<script type="text/javascript">
			var numa, numb, jq1, jq2;
			numa = 1;
			numb = 7;
			jq1 = numa > numb;
			jq2 = numa != numb;
			document.write("numa大于numb的分数吗？" + jq1 + "<br>")
			document.write("numa不等于numb的分数吗？" + jq2);
		</script>
	</head>

	<body>
	</body>

</html>
