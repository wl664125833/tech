	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>操作符优先级</title>
		<script type="text/javascript">
			var numa, numb, jq1;
			numa = 5;
			numb = 2;
			jq1 = numa + 30 > 10 && numb * 3 < 20;
			jq2 = ((numa + 30) / (7 - numb)) * 3
			document.write("jq1的值是:" + jq1 + "<br>");
			document.write("jq2的值是:" + jq2);
		</script>
	</head>

</html>
