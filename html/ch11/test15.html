<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>do...while</title>
<script type="text/javascript">
    var mynum =6;//mynum初值化数值为6
	do
	{
	document.write("数字:"+mynum+"<br/>");
	mynum=mynum-1;
	}
	while(   mynum    )
	</script>
</head>
<body>
</body>
</html>
