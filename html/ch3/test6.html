<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>为表格添加边框</title>

			td{
				border: 1px solid #C7254E;
			}

	</head>

			<tr>
				<th>班级</th>
				<th>学生数</th>

				<td>一班</td>
				<td>30</td>
				<td>89</td>
			</tr>
			<tr>
				<td>二班</td>
				<td>35</td>

			</tr>
			<tr>
				<td>三班</td>

			</tr>
		</table>

	</body>

</html>
