<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<style>
			form {
				margin: 30px;
			}
			
			div {
				margin: 10px;
			}
			
			input {
				padding: 10px;
				border: 1px solid orange;
				background: #fff;
				border-radius: 5px;
			}
			
			input[type="submit"] {
				background: orange;
				color: #fff;
			}
			
			input[type="submit"]:disabled {
				background: #eee;
				border-color: #eee;
				color: #ccc;
			}
		</style>
	</head>

	<body>
		<form action="#">
			<div><input type="text" /></div>

			<div>
				<input type="submit" value="我要回到上一步" />
				<input type="submit" value="禁止点下一步" disabled />
			</div>
		</form>
	</body>

</html>
