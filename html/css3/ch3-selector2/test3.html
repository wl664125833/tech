<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<style>
			form {
				border: 1px solid #ccc;
				padding: 20px;
				width: 300px;
				margin: 30px auto;
			}
			
			.box3 {
				border: 2px solid orange;
				width: 20px;
				height: 20px;
				display: inline-block;
				position: relative;
				vertical-align: middle;
			}
			
			label {
				margin-top: 3px;
			}
			
			.box3 input {
				opacity: 0;
				top: 0px;
				left: 0px;
				position: absolute;
				z-index: 100;
			}
			
			.box3 span {
				position: absolute;
				color: orange;
				font-size: 32px;
				top: -10px;
				right: -6px;
				-webkit-transform: rotate(20deg);
				transform: rotate(20deg);
			}
			
			input[type='checkbox']+span {
				opacity: 0;
			}
			
			input[type='checkbox']:checked+span {
				opacity: 1;
			}
			
			.box2 {
				background: orange;
				width: 100px;
				height: 100px;
				border-radius: 50px;
				text-align: center;
				vertical-align: middle;
				margin: 0 auto;
				line-height: 100px;
				position: absolute;
				top: 50%;
				left: 50%;
			}
			
			.wrapper {
				margin-bottom: 10px;
			}
			
			.box {
				display: inline-block;
				width: 30px;
				height: 30px;
				margin-right: 10px;
				position: relative;
				background: orange;
				vertical-align: middle;
				border-radius: 100%;
			}
			
			.box input {
				opacity: 0;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 100;
				/*使input按钮在span的上一层，不加点击区域会出现不灵敏*/
			}
			
			.box span {
				display: block;
				width: 10px;
				height: 10px;
				border-radius: 100%;
				background: green;
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -5px 0 0 -5px;
				z-index: 1;
			}
			
			input[type="radio"]+span {
				opacity: 0;
			}
			
			input[type="radio"]:checked+span {
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<form action="#">
			<div class="wrapper">
				<div class="box">
					<input type="radio" id="boy" checked="checked" name="1" /><span></span>
				</div>
				<label for="boy">男</label>
			</div>

			<div class="wrapper">
				<div class="box">
					<input type="radio" id="girl" name="1" /><span></span>
				</div>
				<label for="girl">女</label>
			</div>
			<div class="wrapper">
				<div class="box3">
					<input type="checkbox" checked="checked" id="one" /><span>√</span>
				</div>

				<label for="one">选我</label>
			</div>

			<div class="wrapper">
				<div class="box3">
					<input type="checkbox" id="two" /><span>√</span>

				</div>
				<label for="two">很好选我</label>
			</div>
		</form>
		<div class="box2">我在这里</div>
	</body>

</html>
