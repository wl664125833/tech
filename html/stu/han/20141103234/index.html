<script type="text/javascript">
    function myTab(id, auto) {
        var tab = document.getElementById(id);
        var tabList = tab.getElementsByTagName('ul')[0];
        var aLi = tabList.getElementsByTagName('li');
        var aTabItem = tab.getElementsByClassName('tabItem');
        var n = 0;
        var timer;
        function changeTab() {
            for (var j = 0; j < aLi.length; j++) {
                aLi[j].className = '';
                aTabItem[j].style.display = 'none';
            }
            aLi[n].className = 'ac';
            aTabItem[n].style.display = 'block';
        }
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].onclick = function() {
                n = this.index;
                changeTab();
            };
        }
        if (auto) {
            function autoRun() {
                timer = setInterval(function() {
                    n++;
                    if (n > aLi.length - 1) {
                        n = 0;
                    }
                    changeTab();
                }, 1000);
            }
            autoRun();

            tab.onmouseover = function() {
                clearInterval(timer);
            };

            tab.onmouseout = function() {

                autoRun();
            }
        }
    }
    myTab("tabA", true);
</script>
