<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.7.2.js"></script>
</head>
<body>

<div class="table">
    <h1>注册用户</h1>
    <p>用户名　:　<input type="text" id="userName" name="userName"></p>
    <p>密　码　:　<input type="password" id="password" name="password"></p>
    <p>
        <input type="button" value="注册" class="btn_ll" onclick="register()">
    </p>
</div>
</body>
</html>
<script>
    function register() {
        var name = $("#userName").val();
        var password = $("#password").val();
        if (name!=""&&password!="") {
            if (name == "aa" && password == "123456") {
                alert("该用户已经注册")
            } else {
                alert("注册成功")
            }
        }else {
            alert("请输入用户名密码")
        }
    }
</script>
</html>
