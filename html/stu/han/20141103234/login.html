<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.7.2.js"></script>
</head>
<body>

<div class="table">
    <h1>个人登陆</h1>
    <p>用户名　:　<input type="text" id="userName" name="userName"></p>
    <p>密　码　:　<input type="password" id="password" name="password"></p>
    <p>
       <button onclick="login()">登陆</button>
       <button  class="btn_l1"><a href="register.html">注册</a></button>
    </p>
</div>
</body>
</html>
<script>
    function login() {
        var name = $("#userName").val();
        var password = $("#password").val();
        if (name!=""&&password!="") {
            if (name == "aa" && password == "123456") {
                window.location.href = "personal.html";
            } else {
                alert("用户名和密码错误！")
            }
        }else{
            alert("用户名密码不能为空")
        }

    }
</script>
</html>
