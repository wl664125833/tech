<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>不定宽块状元素水平居中</title>
		<style>
			table {
				margin: 0 auto;
			}
			
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			
			li {
				float: left;
				display: inline;
				margin-right: 8px;
			}
			/*下面是任务区代码*/
			
			.wrap {
				background: #ccc;
			}
		</style>
	</head>

	<body>
		<div>
			<table>
				<tbody>
					<tr>
						<td>
							<ul>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="wrap">
			设置我所在的div容器水平居中
		</div>
	</body>

</html>
