<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>认识CSS样式</title>
		<style type="text/css">
			span{
				color: #00B83F;	/*设置文字颜色*/
				background-color: #993300;	/*设置背景色*/
			}
		</style>
	</head>
	<body>
		<p><span>内蒙古师范大学</span>创建于1952年，是新中国成立后党和国家在<span>边疆少数民族地区最早建立的高等学校</span>，自治区重点大学，是具有鲜明教师教育和民族教育特色的综合性师范大学。经过几代人的艰苦创业、实践探索，现已成为自治区培养基础教育、民族教育师资和蒙汉兼通少数民族复合型人才的重要基地，是自治区中学教师培养中心、中小学教师继续教育中心、基础教育与民族教育改革发展研究中心，被社会誉为<span>“民族教育的摇篮”</span>。</p>
	</body>
</html>
