<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>查找字符串中特定的字符，若找到，则返回该字符 - match() 方法</title>
	</head>

	<body>

		<script>
			var str = "Hello world!";
			document.write(str.match("world") + "<br>");
			document.write(str.match("World") + "<br>");
			document.write(str.match("worlld") + "<br>");
			document.write(str.match("world!"));
		</script>

	</body>

</html>
