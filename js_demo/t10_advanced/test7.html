<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>创建对象的实例</title>
	</head>

	<body>

		<script>
			person = {
				firstname: "John",
				lastname: "Doe",
				age: 50,
				eyecolor: "blue"
			}
			document.write(person.firstname + " is " + person.age + " years old.");
		</script>

	</body>

</html>
